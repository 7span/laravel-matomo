name-template: 'v$NEXT_PATCH_VERSION 🌈'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 New Functionality'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🔨 Maintenance'
    labels:
      - 'chore'
      - 'refactor'
change-template: '- $TITLE (#$NUMBER)  @$AUTHOR '
template: |
  # What's Changed ✨

  $CHANGES
